<ion-header >
  <ion-navbar color="primary" >
         <button 
         class="add"
         ion-button 
                  round
         item-right
         icon-right
         margin-bottom
         color="primary"
         (click)="logout()">
          <font   face="Cambria" color="#6d071a" size="2">   Logout</font> 
            <ion-icon  color="danger" name="log-out"></ion-icon>
      </button>
        <font   face="Cambria" color="0f056b" size="2"> <b>Username : {{name}}</b> </font> 
   
  
  </ion-navbar>
   
</ion-header>

 
      
    
 








<ion-content padding>

   <div>
       
       
       <ion-item *ngIf="isEdited && !hideForm">
       <font   face="Cambria" color="0f056b" size="5"> <b>Request Details :</b></font> 
      </ion-item>
       
       <ion-item *ngIf="isInserted && !hideForm">
       
        <font   face="Cambria" color="0f056b" size="5"> <b>Send Request</b></font> 
</ion-item>

      <div *ngIf="hideForm">
         <ion-item class="post-entry-message" text-wrap>
            <h2>Success!</h2>
            <p>You will be answered as soon as possible at your email</p>
             
         </ion-item>
      </div>


      <div *ngIf="!hideForm">
         <form [formGroup]="form" (ngSubmit)="sigin(this.requestDescription,this.requestSubject )">

            <ion-list>
                
                  <ion-item lines="none" class ="itemform">
   <ion-input   class ="inputClass" id = "nameInput" formControlName="subject" 
       [(ngModel)]="requestSubject" type = "text" placeholder = 
       "Enter a Subject ..." required>
   </ion-input>
</ion-item>
          <p></p> 
        
                                <ion-item lines="none" class ="itemform">
   <ion-textarea  class ="inputClass" id = "nameInput" formControlName="description"  rows="6"
       [(ngModel)]="requestDescription"   placeholder = 
       "Enter a  Description ..." required>
   </ion-textarea>
</ion-item>    
                 
                
                
              <p></p>  

            </ion-list>
 <ion-item *ngIf="isInserted && !hideForm">
                  <button    
                     ion-button 
                          round
                     color="secondary" 
                     text-center 
                     block 
                     [disabled]="!form.valid ">Save Entry</button>
                
</ion-item>  
         </form>
      </div>
   </div>


</ion-content>
