<ion-header >
  <ion-navbar color="primary" >
      <ion-title> <b>Gallery  </b></ion-title> 
          
           
  
  </ion-navbar>
</ion-header>



<ion-content padding>
 <ion-navbar  >
     <ion-slides paginationClickable=true
                  initialSlide=0
                  loop=true
                  autoplay=1000
                  speed=3000
                  #mySlider>
 
        <ion-slide *ngFor="let item of elenco">
          <ion-item class="itemPosicao" color="dark">
            {{item.posicao}}
          </ion-item>
          <img src="{{item.img}}" #myImage (click)="presentImage(myImage)">
          <ion-item color="primary">
            {{item.nome}}
          </ion-item>
        </ion-slide>
      </ion-slides>
      </ion-navbar>
</ion-content>
