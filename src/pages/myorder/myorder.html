<ion-header>
  <ion-navbar color="primary">
    <ion-title>My order</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="isEmptyCart" class="empty-cart">
    <div class="empty-results">
      <h3 text-center>
        <ion-icon name="archive"></ion-icon>
      </h3>
      <p text-center>
        Your order list is empty
      </p>
    </div>
  </div>
  <div *ngIf="!isEmptyCart">
    <!-- Cart Product List -->

    <ion-list no-lines >
      <ion-card text-wrap>
      <ion-item-group *ngFor="let item of items; let i = index">
        <ion-item-divider color="secondary">Order NÂ° {{ i+1 }}--{{ item.id }}</ion-item-divider>
        <div *ngFor="let p of item.products">
        <ion-item> <b>{{ p.product }}</b> </ion-item>
        <ion-item> Color:{{ p.color }}, width:{{ p.width }},  thickness:{{ p.thickness }}</ion-item>
        </div>
      </ion-item-group>
    </ion-card>
    </ion-list>
  </div>
</ion-content>
