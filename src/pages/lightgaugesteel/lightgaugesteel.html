<ion-header >
  <ion-navbar color="primary" >
      <ion-title color="white">Light Gauge Steel Cabins</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="salon-detail">
  <ion-card >
    <ion-slides pager="true" paginationClickable=true
    initialSlide=0
    loop=true
    autoplay=1000
    speed=3000
    #mySlide
    >
      <ion-slide *ngFor="let item of elenco">
        <img src={{item.img}} alt="chouchouimage" #myImage (click)="presentImage(myImage)">
      </ion-slide>
    </ion-slides>

    <ion-item-group>
      <ion-item lines="none">
        <h2>Portacabin 1</h2>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider>
      </ion-item-divider>
    </ion-item-group>
  </ion-card>
  <ion-card >
    <h2 class="space">Video</h2>
    <iframe width="350" height="315" src="https://www.youtube.com/embed/AYFBtgQ6KBM" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </ion-card>
</ion-content>
