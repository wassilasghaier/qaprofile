<ion-header >
  <ion-navbar color="primary" >
          
    <ion-title  face="Cambria" color="white">Roof Panels, Sheets</ion-title>
           
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let p of pages" (click)="goToSecond(p.component)">
      <ion-thumbnail item-start>
        <img src="{{p.image}}">
      </ion-thumbnail>
      <h2>{{p.title}}</h2>
      <p>Roof Panels, Sheets</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>
</ion-content>
